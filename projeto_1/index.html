<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador de Monstro</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
     
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}">

                    </div>

                    <div>
                        {{playerLife}}%
                    </div>
                </div>
                
            </div>

            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}">

                    </div>

                    <div>
                        {{monsterLife}}%
                    </div>
                </div>
                
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">
                Você Ganhou!!
            </div>

            <div v-else class="lose">
                Você Perdeu...
            </div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button @click="attack(false)"
                 class="btn attack">Ataque</button>
                <button @click="attack(true)"
                 class="btn special-attack">Ataque Especial</button>
                <button @click="healAndHurt()"
                 class="btn heal">Curar</button>
                <button @click="running = false"
                 class="btn give-up">Desistir</button>
            </template>
            
            <button v-else @click="startGame"
            class="btn new-game">Iniciar Jogo</button>
        </div>
        <div class="panel log"></div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
